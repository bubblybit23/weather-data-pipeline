name: ETL Pipeline

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allow manual trigger

jobs:
  etl_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install duckdb pandas requests

      - name: Run ETL Process
        run: |
          python fetch_data.py
          python store_data.py

      - name: Commit Database Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add weather_data.db
          git commit -m "Update weather data"

      - name: Push Database Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.WEATHER_DATA_PERSONAL_ACCESS_TOKEN }}  # Correctly referencing the secret
          branch: ${{ github.ref }}

      - name: Deploy to Render
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.WEATHER_DATA_RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.WEATHER_DATA_RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{}"
